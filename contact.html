  <section>
    <h1>Contact Form</h1>
    
    <section>
      <h1>Please fill out the below.</h1>
    </section>
  </section>
  <section>
    <form action=# method="get">
      <fieldset>
        <legend>
          Your Info:
        </legend>
        <label>
          Name:
          <input type="text" name="name" size="30" maxlength="100">
        </label>
        <br />
        <label>
          Email:
          <input type="email" name="email" size="30" maxlength="100">
        </label>
        <br />
      </fieldset>
      <fieldset>
        <legend>
          Your Insight:
        </legend>
        <p>
          <label for ="refer">
            How were you directed to my site?
          </label>
          <select name="referrer" id="refer">
            <option value="google">Google</option>
            <option value="cohort">Cohort</option>
            <option value="friend">Friend</option>
            <option value="other">Other</option>
          </select>
        </p>
        <p>
          <label for="comments">
            Comments:
          </label>
          <br />
          <textarea rows="6" cols="60" id="comments">
          </textarea>
        </p>
        <br />
        <input type="submit" value="Submit Info" />
      </fieldset>
    </form>
  </section>
